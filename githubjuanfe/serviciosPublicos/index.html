<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/public-service (2).png" type="image/x-icon">
</head>
<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h2 class="display-1 fw-bold">EcoApp</h2>
                <p class="d-inline-flex gap-1">
                    <a class="btn btn-success" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                   comienza la experiencia
                    </a>
                
                  </p>
                  <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-4">
                                    <form class="border shadow p-5">
                                        <input type="text" class="form-control" placeholder="correo" id="correo">
                                        <input type="text" class="form-control my-3" placeholder="contraseña" id="contraseña">
                                        <button class="btn btn-success my-3" id="botoningreso">Ingresar</button>
                                    </form>
                                    <img src="./img/bombi.avif" alt="" class="img-fluid my-5">

                                </div>
                            </div>
                        </div>

                    
                    </div>
                  </div>

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./controllers/controladoringreso.js"></script>
</body>
</html>
